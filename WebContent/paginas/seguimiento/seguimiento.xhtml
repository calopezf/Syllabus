<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/general.xhtml">
	<ui:define name="title">
		<h:outputText value="#{etiquetas['seguimiento']}" />
	</ui:define>
	<ui:define name="content">
		<h:form id="formSeguimientoLista">
			<p:growl id="growl" autoUpdate="true" />
			<h:panelGrid columns="2" columnClasses="form-label,form-input">
				<h:outputText value="#{etiquetas['semestre']}:*" />
				<h:inputText value="#{seguimientoCtrl.seguimiento.semestre}"
					style="width:250px" required="true" />
				<h:outputText value="#{etiquetas['estado']}:*" />
				<h:selectOneMenu id="estado" required="true"
					value="#{seguimientoCtrl.seguimiento.estado}" style="width:250px">
					<f:selectItems value="#{selectItemCtrl.estadoEnum}" />
				</h:selectOneMenu>
				<h:outputLabel for="facultad" value="#{etiquetas['carrera']}*:" />
				<h:selectOneMenu id="facultad" required="true"
					value="#{seguimientoCtrl.seguimiento.carrera}" style="width:250px">
					<f:selectItems value="#{selectItemCtrl.enumCarrera}" />
					<f:ajax event="change" render="pagMateria"
						listener="#{seguimientoCtrl.cambiaCarrera}" />
				</h:selectOneMenu>
				<h:outputText value="#{etiquetas['materia']}:*" />
				<h:panelGroup id="pagMateria">
					<h:selectOneMenu id="materia" required="true"
						value="#{seguimientoCtrl.seguimiento.materia.codigo}"
						style="width:250px">
						<f:selectItems value="#{seguimientoCtrl.materiaLista}" var="item"
							itemLabel="#{item.codigo} - #{item.nombre}"
							itemValue="#{item.codigo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:outputText value="#{etiquetas['profesor']}:*" />
				<h:selectOneMenu id="profesor" required="true"
					value="#{seguimientoCtrl.seguimiento.profesor.identificacion}"
					style="width:250px">
					<f:selectItems value="#{seguimientoCtrl.profesorLista}" var="item"
						itemLabel="#{item.identificacion} - #{item.nombre} #{item.apellido}"
						itemValue="#{item.identificacion}" />
				</h:selectOneMenu>
				<h:outputText value="#{etiquetas['alumno']}:*" />
				<h:selectOneMenu id="alumno" required="true"
					value="#{seguimientoCtrl.seguimiento.alumno.identificacion}"
					style="width:250px">
					<f:selectItems value="#{seguimientoCtrl.alumnoLista}" var="item"
						itemLabel="#{item.identificacion} - #{item.nombre} #{item.apellido}"
						itemValue="#{item.identificacion}" />
				</h:selectOneMenu>
				<h:outputText value="#{etiquetas['fecha']}:*" />
				<p:calendar id="fecha"
					value="#{seguimientoCtrl.seguimiento.fechaCreacion}"
					disabled="true" style="width:250px" />
				<h:outputText value="#{etiquetas['descripcion']}:*" />
				<h:inputTextarea style="width:600px; height:100px;" required="true"
					value="#{seguimientoCtrl.seguimiento.descripcion}"></h:inputTextarea>
			</h:panelGrid>
			<h:outputText value="#{etiquetas['campos.obligatorios']}" />

			<br />
			<br />

			<p:dataTable id="itemsTable" rendered="#{seguimientoCtrl.seguimientoListaDetalle.size()>0}"
				emptyMessage="#{etiquetas['no.existen.registros']}"
				value="#{seguimientoCtrl.seguimientoListaDetalle}" var="item"
				style="width:100%">
				<p:column  style="width:180px;">
					<f:facet name="header">
						<h:outputText value="#{etiquetas['tema']}" />
					</f:facet>
					<h:outputText value="#{item.tema}" />
				</p:column>
				<p:column style="width:180px;">
					<f:facet name="header">
						<h:outputText value="#{etiquetas['descripcion']}" />
					</f:facet>
					<h:outputText value="#{item.descripcion}" />
				</p:column>
				<p:column style="width:50px;">
					<f:facet name="header">
						<h:outputText value="#{etiquetas['profesor']}" />
					</f:facet>
					<p:selectBooleanCheckbox value="#{item.checkProfesor}" />
				</p:column>
				<p:column style="width:180px;">
					<f:facet name="header">
						<h:outputText value="#{etiquetas['fecha']}" />
					</f:facet>
					<p:calendar value="#{item.fechaProfesor}"  />
				</p:column>
				<p:column style="width:180px;">
					<f:facet name="header" >
						<h:outputText value="#{etiquetas['comentarioProfesor']}" />
					</f:facet>
					<h:inputTextarea value="#{item.comentarioProfesor}" />
				</p:column>
				<p:column style="width:50px;">
					<f:facet name="header">
						<h:outputText value="#{etiquetas['alumno']}" />
					</f:facet>
					<p:selectBooleanCheckbox value="#{item.checkAlumno}" />
				</p:column>
				<p:column  style="width:180px;">
					<f:facet name="header" style="width:180px;">
						<h:outputText value="#{etiquetas['fecha']}" />
					</f:facet>
					<p:calendar value="#{item.fechaAlumno}" />
				</p:column>
				<p:column style="width:180px;">
					<f:facet name="header">
						<h:outputText value="#{etiquetas['comentarioAlumno']}" />
					</f:facet>
					<h:inputTextarea value="#{item.comentarioAlumno}" />
				</p:column>
			</p:dataTable>

			<br />

			<div align="center">
				<!--<h:commandLink action="supervisorLista?faces-redirect=true" immediate="true">
                    <h:graphicImage value="/img/regresar.png" style="width: 42px;" title="#{etiquetas.volver}"/>
                </h:commandLink>-->
				<p:commandLink action="#{seguimientoCtrl.guardar}"
					title="#{etiquetas.guardar}" update="growl">
					<h:panelGrid style="text-align:center">
						<h:graphicImage value="/img/guardar.png"
							title="#{etiquetas['guardar']}" />
						<h:outputText value="#{etiquetas['guardar']}" />
					</h:panelGrid>
				</p:commandLink>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
