<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/general.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{etiquetas['materia']}" />
	</ui:define>

	<br />

	<ui:define name="content">
		<h:form id="formUsuario">
			<p:growl id="growl" autoUpdate="true" />
			<h:panelGrid columns="2" columnClasses="form-label,form-input">
				<h:outputLabel value="#{etiquetas['codigoMateria']}*:" />
				<h:inputText id="cedula" size="16"
					value="#{materiaCtrl.materia.codigo}" required="true"
					requiredMessage="#{etiquetas['codigoMateria']} #{mensajes['requerido.femenino']}"
					maxlength="10" />

				<h:outputLabel value="#{etiquetas['nombre']}*:" />
				<h:inputText id="nombre" value="#{materiaCtrl.materia.nombre}"
					required="true"
					requiredMessage="#{etiquetas['nombre']} #{mensajes['requerido.masculino']}"
					maxlength="200" size="50" />

				<h:outputLabel value="#{etiquetas['area']}*:" />
				<h:inputText id="area" value="#{materiaCtrl.materia.area}"
					required="true"
					requiredMessage="#{etiquetas['area']} #{mensajes['requerido.femenino']}"
					maxlength="200" size="50" />

				<h:outputLabel value="#{etiquetas['creditos']}*:" />
				<h:inputText id="nivel" value="#{materiaCtrl.materia.creditos}"
					required="true"
					requiredMessage="#{etiquetas['creditos']} #{mensajes['requerido.masculino']}"
					maxlength="2" size="2" />
					
					<h:outputLabel value="#{etiquetas['nivel']}*:" />
				<h:inputText id="creditos" value="#{materiaCtrl.materia.nivel}"
					required="true"
					requiredMessage="#{etiquetas['nivel']} #{mensajes['requerido.masculino']}"
					maxlength="100" size="16" />

				<h:outputLabel for="facultad" value="#{etiquetas['carrera']}*:" />
				<h:selectOneMenu id="facultad"
					value="#{materiaCtrl.materia.carrera}">
					<f:selectItems value="#{selectItemCtrl.enumCarrera}" />
				</h:selectOneMenu>
				
				<h:outputText value="#{etiquetas['planEstudio']}:*" />
				<h:selectOneMenu id="semestre" required="true" requiredMessage="#{etiquetas['planEstudio']} #{mensajes['requerido.masculino']}"
					value="#{materiaCtrl.materia.plan.codigo}"
					style="width:250px">
					<f:selectItems value="#{materiaCtrl.planLista}" var="item"
						itemLabel="#{item.nombre}" itemValue="#{item.codigo}" />
				</h:selectOneMenu>

				<h:outputLabel for="estado" value="#{etiquetas['estado']}*:" />
				<h:selectOneMenu id="estado" value="#{materiaCtrl.materia.estado}">
					<f:selectItems value="#{selectItemCtrl.estadoEnum}" />
				</h:selectOneMenu>

			</h:panelGrid>
			<h:outputText value="#{etiquetas['campos.obligatorios']}" />

			<br />
			<br />

			<div align="center">
				<!--<h:commandLink action="supervisorLista?faces-redirect=true" immediate="true">
                    <h:graphicImage value="/img/regresar.png" style="width: 42px;" title="#{etiquetas.volver}"/>
                </h:commandLink>-->
				<p:commandLink action="#{materiaCtrl.guardar}"
					title="#{etiquetas.guardar}" update="growl">
					<h:panelGrid style="text-align:center">
						<h:graphicImage value="/img/guardar.png"
							title="#{etiquetas['guardar']}" />
						<h:outputText value="#{etiquetas['guardar']}" />
					</h:panelGrid>
				</p:commandLink>
			</div>
		</h:form>
		<!--<p:ajaxStatus onstart="loadingDialog.show();" onsuccess="loadingDialog.hide();"/>  
        <p:dialog modal="true" widgetVar="loadingDialog" header="..." draggable="false" closable="false" width="200" height="50" resizable="false">
            <br/>
            <div align="center">
                <p:graphicImage value="/img/ajax-loader.gif" />  
            </div>
            <br/>
        </p:dialog>-->
	</ui:define>

</ui:composition>
