<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/general.xhtml">
	<ui:define name="title">
		<h:outputText value="#{etiquetas['seleccione.una.opcion']}" />
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div align="center">
				<h:panelGrid columns="6"
					columnClasses="columnHome,columnHome,columnHome,columnHome,columnHome">


					<h:commandLink action="/paginas/parametros/parametroLista.jsf"
						rendered="#{sesionCtrl.administrador}">
						<h:panelGrid class="botonHome">
							<h:graphicImage value="/img/parametros.png"
								style="width:75px; height:75px;" />
							<h:outputText value="#{etiquetas['parametros']}" />
						</h:panelGrid>
					</h:commandLink>
					<h:commandLink action="/paginas/semestre/semestreLista.jsf"
						rendered="#{sesionCtrl.administrador}">
						<h:panelGrid class="botonHome">
							<h:graphicImage value="/img/semestre.jpg"
								style="width:75px; height:75px;" />
							<h:outputText value="#{etiquetas['semestre']}" />
						</h:panelGrid>
					</h:commandLink>
					<h:commandLink action="/paginas/usuarios/usuarioLista.jsf"
						rendered="#{usuarioCtrl.administrador}">
						<h:panelGrid class="botonHome">
							<h:graphicImage value="/img/usuarios.png" title="Usuarios"
								style="width:75px; height:75px;" />
							<h:outputText value="Usuarios" />
						</h:panelGrid>
					</h:commandLink>

					<h:commandLink action="/paginas/materia/materiaLista.jsf"
						rendered="#{usuarioCtrl.administrador}">
						<h:panelGrid class="botonHome">
							<h:graphicImage value="/img/materia2.png" title="Materias"
								style="width:75px; height:75px;" />
							<h:outputText value="Materias" />
						</h:panelGrid>
					</h:commandLink>

					<h:commandLink action="/paginas/seguimiento/seguimientoLista.jsf">
						<h:panelGrid class="botonHome">
							<h:graphicImage value="/img/seguimiento.jpg" title="Seguimiento"
								style="width:75px; height:75px;" />
							<h:outputText value="Seguimiento" />
						</h:panelGrid>
					</h:commandLink>

					<h:commandLink action="/paginas/reporte/reporte.jsf"
						rendered="#{usuarioCtrl.administrador or usuarioCtrl.coordinador}">
						<h:panelGrid class="botonHome">
							<h:graphicImage value="/img/reporte.png" title="Reporte"
								style="width:75px; height:75px;" />
							<h:outputText value="Reporte" />
						</h:panelGrid>
					</h:commandLink>
				</h:panelGrid>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
