<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/general.xhtml">
	<ui:define name="title">
		<h:outputText value="#{etiquetas['seleccione.una.opcion']}" />
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div align="center">
				<h:panelGrid columns="5"
					columnClasses="columnHome,columnHome,columnHome,columnHome,columnHome">

					<h:commandLink action="/paginas/usuarios/usuarioLista.jsf">
						<h:panelGrid class="botonHome">
							<h:graphicImage value="/img/usuarios1.png" title="Usuarios" />
							<h:outputText value="Usuarios" />
						</h:panelGrid>
					</h:commandLink>
					
					<h:commandLink action="/paginas/materia/materiaLista.jsf">
						<h:panelGrid class="botonHome">
							<h:graphicImage value="/img/materia1.png" title="Materias" />
							<h:outputText value="Materias" />
						</h:panelGrid>
					</h:commandLink>


				</h:panelGrid>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
