<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/general.xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{etiquetas['contenido']}" />
	</ui:define>

	<br />

	<ui:define name="content">
		<h:form id="formUsuario">
			<p:growl id="growl" autoUpdate="true" />
			<h:panelGrid columns="2" columnClasses="form-label,form-input">
				<h:outputLabel for="materia" value="#{etiquetas['materia']}*:" />
				<h:inputText id="materia"
					value="#{syllabusCtrl.syllabus.materia.codigo} - #{syllabusCtrl.syllabus.materia.nombre}"
					disabled="true" size="200" />
			</h:panelGrid>

			<br />
			<br />

			<h:panelGrid columns="2" id="gridDetalle" style="width: 700px">
				<h:commandLink actionListener="#{syllabusCtrl.agregarDetalle}"
					title="#{etiquetas['eliminar.sistema']}">
					<h:graphicImage value="/img/addList.png" id="addImage" />
					<f:ajax render="itemsTable gridDetalle" execute="gridDetalle" />
				</h:commandLink>
			</h:panelGrid>
			<p:dataTable id="itemsTable"
				emptyMessage="#{etiquetas['no.existen.registros']}"
				value="#{syllabusCtrl.syllabusDetalleLista}" var="item"
				style="width:100%">
				<p:column style="width:60px;">
					<f:facet name="header">
						<h:outputText value="#{etiquetas['claseNumero']}" />
					</f:facet>
					<h:inputText value="#{item.clase}" style="width:20px;"
						maxlength="3">
						<f:ajax />
					</h:inputText>
				</p:column>
				<p:column style="width:100px;">
					<f:facet name="header">
						<h:outputText value="#{etiquetas['unidad']}" />
					</f:facet>
					<h:inputTextarea value="#{item.unidad}"
						style="width:100px;height:80px;">
						<f:ajax />
					</h:inputTextarea>
				</p:column>
				<p:column style="width:100px;">
					<f:facet name="header">
						<h:outputText value="#{etiquetas['contenidos']}" />
					</f:facet>
					<h:inputTextarea style="width:100px; height:80px;"
						value="#{item.contenido}">
						<f:ajax />
					</h:inputTextarea>
				</p:column>
				<p:column style="width:100px;">
					<f:facet name="header">
						<h:outputText value="#{etiquetas['actividadClase']}" />
					</f:facet>
					<h:inputTextarea style="width:100px;height:80px;"
						value="#{item.actividad}">
						<f:ajax />
					</h:inputTextarea>
				</p:column>
				<p:column style="width:100px;">
					<f:facet name="header">
						<h:outputText value="#{etiquetas['trabajoAutonomo']}" />
					</f:facet>
					<h:inputTextarea style="width:100px;height:80px;"
						value="#{item.trabajo}">
						<f:ajax />
					</h:inputTextarea>

				</p:column>
				<p:column style="width:100px;">
					<f:facet name="header">
						<h:outputText value="#{etiquetas['evidencias']}" />
					</f:facet>
					<h:inputTextarea style="width:100px;height:80px;"
						value="#{item.evidencia}">
						<f:ajax />
					</h:inputTextarea>
				</p:column>
				<p:column style="width:100px;">
					<f:facet name="header">
						<h:outputText value="#{etiquetas['tipoContenido']}" />
					</f:facet>
					<h:selectOneMenu id="estado" value="#{item.tipo}" style="width:90px;">
						<f:selectItems value="#{selectItemCtrl.tipoContenidoEnumItems}" />
						<f:ajax />
					</h:selectOneMenu>
				</p:column>
				<p:column style="width:100px;">
					<f:facet name="header">
						<h:outputText value="#{etiquetas['bimestre']}" />
					</f:facet>
					<div align="center">
					<h:inputText style="width:30px;" maxlength="3"
						value="#{item.bimestre}">
						<f:ajax />
					</h:inputText>
					</div>
				</p:column>
				<p:column styleClass="columnaCentrada" style="width:100px;"
					headerText="#{etiquetas['eliminar.sistema']}">
					<h:commandLink actionListener="#{syllabusCtrl.eliminarDetalle}"
						title="#{etiquetas['eliminar.sistema']}">
						<h:graphicImage value="/img/delete.png" id="trashImage" />
						<f:ajax render="itemsTable" />
					</h:commandLink>
				</p:column>
			</p:dataTable>

			<br />
			<br />

			<div align="center">
				<!--<h:commandLink action="supervisorLista?faces-redirect=true" immediate="true">
                    <h:graphicImage value="/img/regresar.png" style="width: 42px;" title="#{etiquetas.volver}"/>
                </h:commandLink>-->
				<p:commandLink action="#{syllabusCtrl.guardar}"
					title="#{etiquetas.guardar}" update="growl">
					<h:panelGrid style="text-align:center">
						<h:graphicImage value="/img/guardar.png"
							title="#{etiquetas['guardar']}" />
						<h:outputText value="#{etiquetas['guardar']}" />
					</h:panelGrid>
				</p:commandLink>
			</div>
		</h:form>
		<!--<p:ajaxStatus onstart="loadingDialog.show();" onsuccess="loadingDialog.hide();"/>  
        <p:dialog modal="true" widgetVar="loadingDialog" header="..." draggable="false" closable="false" width="200" height="50" resizable="false">
            <br/>
            <div align="center">
                <p:graphicImage value="/img/ajax-loader.gif" />  
            </div>
            <br/>
        </p:dialog>-->
	</ui:define>

</ui:composition>
