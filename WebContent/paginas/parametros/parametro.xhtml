<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template/general.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{etiquetas['catalogo']}" />
    </ui:define>

    <ui:define name="content">
        <h:form id="formParametros">
            <p:growl id="growl" autoUpdate="true"/>  

            <div align="center">
                <br/>
                <h:panelGrid id="datosGenerales" columns="2" columnClasses="form-label,form-input,form-label,form-input" >
                 <h:outputLabel value="#{etiquetas['codigo']}*:"/>
                    <h:inputText id="codigoParametro" readonly="#{param.idParametro!=null}" value="#{parametroCtrl.parametro.codigo}" required="true"  requiredMessage="#{etiquetas['codig']} #{mensajes['requerido.masculino']}" >
                    </h:inputText>
                    <h:outputLabel value="#{etiquetas['nombre']}*:"/>
                    <h:inputTextarea id="nombreParametro"  value="#{parametroCtrl.parametro.nombre}" required="true"  requiredMessage="#{etiquetas['nombre']} #{mensajes['requerido.masculino']}" >
                    </h:inputTextarea>
                    <h:outputLabel value="#{etiquetas['tipo']}*:"/>
                    <h:selectOneMenu id="tipoParam" value="#{parametroCtrl.parametro.tipo}">
                        <f:selectItems value="#{selectItemCtrl.tipoParametroEnumItems}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{etiquetas['descripcion']}:"/>
                    <h:inputTextarea id="descripcionParametro" cols="44" value="#{parametroCtrl.parametro.descripcion}" >
                        <f:validateLength maximum="150"/>
                    </h:inputTextarea>
                    <h:outputLabel value="#{etiquetas['estado']}*:"/>
                    <h:selectOneMenu value="#{parametroCtrl.parametro.estado}">
                        <f:selectItems value="#{selectItemCtrl.estadoEnum}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:outputText value="#{etiquetas['campos.obligatorios']}"  />
                <br/>
                <br/>
                <!--<p:commandButton  value="#{etiquetas['guardar']}" action="#{parametroCtrl.guardar}"/>--> 
                <p:commandLink action="#{parametroCtrl.guardar}" title="#{etiquetas.guardar}" update="growl">
                    <h:panelGrid style="text-align:center">
                        <h:graphicImage value="/img/guardar.png" title="#{etiquetas['guardar']}"/>
                        <h:outputText value="#{etiquetas['guardar']}"/>
                    </h:panelGrid>
                </p:commandLink>

            </div>


        </h:form>
  
    </ui:define>

</ui:composition>
